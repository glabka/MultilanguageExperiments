<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My multi-language project</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
        $(document).ready(function() {
            $("p").click(function() {
                $(this).hide();
                console.log('Text is now hidden.');
            });
        });
    </script>
    <script src="JavaScriptSrc/main.js" charset="utf-8"></script>
</head>
<body>
    <p>Click me to hide me.</p>
</body>
</html>
